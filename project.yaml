basic:
    name: 'Haevn hub'
    environments:
        production: 'https://haevnhub.com'
        staging: 'https://stage.haevnhub.com'
        development: 'https://dev.haevnhub.com'
    breakpoints:
        - 320
        - 768
        - 1024
        - 1440
        - 1920
    pages:
        - /
        - /life-with-hae
        - /community
        - /resources
        - /stay-connected
        - /share-your-story
    monitoring:
        days: {  }
        type: ''
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
    mask: ''
    remove: ''
    isolate: ''
    delay: 0
    scroll: false
    headers:
        - { header: '', value: '' }
    cookies: ''
    custom_js: ''
    custom_css: ''
    mock_content:
        - { selector: '', type: title }
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
